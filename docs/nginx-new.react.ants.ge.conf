# Nginx configuration for new.react.ants.ge

# Place this file at: /etc/nginx/sites-available/new.react.ants.ge

#

# Production Setup:

# - Nginx serves static frontend files directly (better performance)

# - Nginx proxies API requests to Express backend on port 4000

# - Static files served from /var/www/new.react.ants.ge/public

server {
    listen 80;
    server_name new.react.ants.ge www.new.react.ants.ge;

    # Redirect www to non-www (optional)
    if ($host = www.new.react.ants.ge) {
        return 301 http://new.react.ants.ge$request_uri;
    }

    # Root directory for static files
    root /var/www/new.react.ants.ge/public;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API requests - proxy to Express backend on port 4000
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files - serve directly from nginx (better performance)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Logging
    access_log /var/log/nginx/new.react.ants.ge.access.log;
    error_log /var/log/nginx/new.react.ants.ge.error.log;
}

