# Nginx configuration for react.ants.ge
# Place this file at: /etc/nginx/sites-available/react.ants.ge
# 
# Production Setup (Recommended):
# - Nginx serves static frontend files directly (better performance)
# - Nginx proxies API requests to Express backend on port 5000
# - Update the root path to your actual deployment directory

# Update this path to your actual deployment directory
# Example: /var/www/accounting-app/dist/public
# or: /home/username/accounting-app/dist/public
# Replace /path/to/your/app/dist/public with your actual path

server {
    listen 80;
    server_name react.ants.ge www.react.ants.ge;

    # Redirect www to non-www (optional)
    if ($host = www.react.ants.ge) {
        return 301 http://react.ants.ge$request_uri;
    }

    # Root directory for static files - UPDATE THIS PATH!
    root /var/www/react.ants.ge/public;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API requests - proxy to Express backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets (must be before location /)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files - serve directly from nginx (better performance)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/react.ants.ge.access.log;
    error_log /var/log/nginx/react.ants.ge.error.log;
}

